name: 'Generate SBOM'
description: 'Generate an SBOM via the REST API'
author: 'Colin Dembovsky'
inputs:
  token:
    required: false
    description: 'GitHub token with permissions to read SBOM'
    default: ${{ github.token }}
outputs:
  fileName:
    description: The filename of the SBOM generated
runs:
  using: 'node16'
  main: 'dist/index.js'
